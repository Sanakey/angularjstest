<html ng-app="weibo">
<head>
    <meta charset="utf-8">
    <title>微博ajax接口测试</title>
    <link href="style/weibo.css" rel="stylesheet" type="text/css">
    <script src="libs/angular.min.js"></script>
    <script>
        var app = angular.module('weibo', []);
        console.log('aaaa');
        app.controller('ctrl1', function ($scope, $http) {

            //模拟一个评论的数组
            $scope.replies = [];
            //保存总页数的数组  [{no:1,className:'active'},{no:2,className:''},{no:3,className:''}]
            $scope.pages=[];
            $scope.curPage=1;

            //访问服务器端获得评论列表 并且显示
            //weibo?act=get&page=1
            var getpage=function(page){
                //获得每一页的数据后 要切换当前页
                $scope.curPage=page;
                //也要再次设置当前页标签的显示样式
                setCur($scope.pages.length);
                $http.get('/weibo', {
                    params: {act: 'get', page: page},
                    responseType: 'json'
                }).success(function (arr) {
                            $scope.replies = arr;

                        }
                ).error(function (err) {
                            console.log(err);
                        }
                );

            }
            getpage(1);

            $scope.getpage=getpage;


            //设置当前页 的显示效果 count是总页数
            function  setCur(count)
            {
                $scope.pages=[];
                for(var i=1;i<=count;i++)
                {
                    if(i== $scope.curPage)
                    {
                        $scope.pages.push({no:i,className:'active'});
                    }else {

                        $scope.pages.push({no:i,className:''});
                    }
                }

            }

            //访问服务器端,获取总页数
            $http.get('weibo',{
                params:{act:'get_page_count'},
                responseType:'json'
            }).success(function (result) {
                //重新设置 每一页的选项标签样式
                setCur(result.count);
                console.log(result.count);
            }).error(function () {

            });



            //添加留言
//     weibo?act=add&content=xxx	添加一条
            $scope.submitMsg=function () {
                //inputMsg要与textarea绑定
               // alert($scope.inputMsg);
                $http.get('/weibo',{
                    params:{act:'add',content:$scope.inputMsg},
                    responseType:'json'
                }).success(function (res) {
//                    $scope.replies.unshift({
//                        _id:res._id,
//                        content:$scope.inputMsg,
//                        rcc:0,
//                        ref:0,
//                        createTime:res.createTime
//                    })
//                    if($scope.replies.length>6)
//                    {
//                        $scope.replies.pop();
//                    }

                    getpage(1);

                    $scope.inputMsg="";
                }).error(
                        function (err) {
                            console.log(err);
                        }
                )
            }

            //顶和踩的函数
            //
// weibo?act=acc&id=12			顶某一条数据
// 返回：{error:0}
//
// weibo?act=ref&id=12			踩某一条数据
// 返回：{error:0}
//
            $scope.fnRcc=function (id) {
                $http.get('/weibo',{
                    params:{act:'rcc',id:id},
                    responseType:'json'
                }).success(function () {
                    //修改前台页面里赞的数量 +1
                    for(var i=0;i<$scope.replies.length;i++)
                    {
                        if($scope.replies[i]._id==id)
                        {
                            $scope.replies[i].rcc++;
                        }
                    }

                }).error(function(err){
                    console.log(err);
                });

            };
            $scope.fnRef=function (id) {
                $http.get('/weibo',{
                    params:{act:'ref',id:id},
                    responseType:'json'
                }).success(function () {
                    //修改前台页面里赞的数量 +1
                    for(var i=0;i<$scope.replies.length;i++)
                    {
                        if($scope.replies[i]._id==id)
                        {
                            $scope.replies[i].ref++;
                        }
                    }

                }).error(function(err){
                    console.log(err);
                });
            }


        })
    </script>
</head>

<body ng-controller="ctrl1">
<div class="znsArea">
    <!--留言-->
    <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="tijiaoText" ng-model="inputMsg"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" ng-click="submitMsg()" value="">
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
    <!--已留-->
    <div class="commentOn">
        <div class="noContent" ng-show="replies.length==0">暂无留言</div>
        <div class="page">
            <a href="javascript:;" ng-repeat=" item in  pages" class="{{item.className}}"  ng-click="getpage(item.no)" >{{item.no}}</a>
        </div>

        <div class="messList">
            <div class="reply" ng-repeat="reply in replies">
                <p class="replyContent">{{reply.content}}</p>
                <p class="operation">
                    <span class="replyTime">{{reply.createTime|date:'yyyy年MM月dd日 HH:mm:ss'}}</span>
                    <span class="handle">
                    	<a href="javascript:;" ng-click="fnRcc(reply._id)" class="top">{{reply.rcc}}</a>
                        <a href="javascript:;" class="down_icon" ng-click="fnRef(reply._id)">{{reply.ref}}</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
            <a href="javascript:;" ng-repeat=" item in  pages" class="{{item.className}}"  ng-click="getpage(item.no)" >{{item.no}}</a>
        </div>
    </div>
</div>

</body>
</html>
