<!DOCTYPE html>
<html lang="en" ng-app="news">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1 input {
            background-color: #ccc;
        }

        #div1 input.active {
            background-color: red;
        }

        #div1 div {
            width: 200px;
            height: 200px;
            background: #669900;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div id="div1" ng-controller="ctrl1">
    <input type="button" value="{{item.name}}"
           class="{{now==$index?'active':''}}"
           ng-click="fn($index)" ng-repeat="item in arr">
    <div ng-repeat="item in arr" ng-show="now==$index">
        <ul>
              <li ng-repeat="news in  item.newsList">
                  <a href="{{news.href}}">{{news.title}}</a>
              </li>
        </ul>
    </div>
</div>
</body>

<script type="application/javascript" src="../public/libs/angular.min.js">
</script>
